<!DOCTYPE html>
<html>
<head lang="zh-CN">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no" />
  <meta name=”renderer” content=”webkit”>
  <title>编程猫</title>
  <%= htmlWebpackPlugin.options.iris %>
  <style>
    button {
      margin-right: 7px;
      padding: 5px 8px;
      cursor: pointer;
      background-color: #f5f5f5;
      border: 1px solid #9c9c9c;
      outline: none;
    }
    button:active {
      border-color: #9C9C9C #F0F0F0 #F0F0F0 #9C9C9C;
    }
  </style>
</head>
<body>
  <div id="root" />
  <div>
    <h2>用户信息：</h2>
    <p>当前用户ID：<input type="number" id="userId" /> <button id="login">登录</button></p>
    <p>上传文件：<input type="file" id="file" /></p>
    <p>
      上传：
      <button id="upload">上传</button>
      <button id="uploadBackup">上传备份</button>
    </p>
  </div>
</body>
</html>
